<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameshow Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="login-screen">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Passwort eingeben">
    <button onclick="checkPassword()">Login</button>
    <p id="login-message"></p>
  </div>

  <div id="admin-panel" style="display:none;">
    <h1>Overlay Steuerung</h1>
    <input type="text" id="inputTitle" placeholder="Titel ändern">
    <input type="text" id="inputSubtitle" placeholder="Untertitel ändern">
    <button onclick="updateOverlay()">Overlay aktualisieren</button>
  </div>

  <script>
    const socket = io();

    function checkPassword() {
      const pw = document.getElementById('password').value;

      fetch('/check-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pw })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('login-screen').style.display = 'none';
          document.getElementById('admin-panel').style.display = 'block';
        } else {
          document.getElementById('login-message').textContent = 'Falsches Passwort!';
        }
      });
    }

    function updateOverlay() {
      const title = document.getElementById('inputTitle').value;
      const subtitle = document.getElementById('inputSubtitle').value;
      socket.emit('updateOverlay', { title, subtitle });
    }
  </script>
</body>
</html>
