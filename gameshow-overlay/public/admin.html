<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameshow Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="js/steuerung.js"></script>
  <style>
    body.steuerung {
      color: black;
      background-color: white;
    }
    .spieleliste-wrapper li.done {
      text-decoration: line-through;
      color: grey;
    }
    li.draggable {
      cursor: move;
    }
    button.spiel-button {
      margin-left: 0.5rem;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
</head>
<body class="steuerung">

<!-- Login Bereich -->
<div id="login-screen">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Passwort eingeben">
  <button onclick="checkPassword()">Login</button>
  <p id="login-message"></p>
</div>

<!-- Admin-Panel Bereich -->
<div id="admin-panel" style="display:none;">
  <h1>Steuerung</h1>

  <!-- Teamnamen -->
  <div class="input-row">
    <label>Team 1 Name:</label>
    <input id="team1Name" type="text">
    <button onclick="save()">Speichern</button>
  </div>

  <div class="input-row">
    <label>Team 2 Name:</label>
    <input id="team2Name" type="text">
    <button onclick="save()">Speichern</button>
  </div>

  <!-- Punkte -->
  <div class="input-row">
    <span>Team 1 Punkte: <strong id="score1Display">0</strong></span>
    <span style="margin-left:2rem;">Team 2 Punkte: <strong id="score2Display">0</strong></span>
  </div>

  <div class="input-row">
    <button onclick="changeScore('team1', 1)">Team 1 +1</button>
    <button onclick="changeScore('team1', -1)">Team 1 -1</button>
    <button onclick="changeScore('team2', 1)">Team 2 +1</button>
    <button onclick="changeScore('team2', -1)">Team 2 -1</button>
  </div>

  <!-- Aktionen für Teams -->
  <div class="input-row">
    <button onclick="swapTeams()">Teams tauschen</button>
    <button onclick="markWinner('team1')">Team 1 gewinnt</button>
    <button onclick="markWinner('team2')">Team 2 gewinnt</button>
    <button onclick="removeTeam('team1')">Team 1 löschen</button>
    <button onclick="removeTeam('team2')">Team 2 löschen</button>
  </div>

  <!-- Neues Spiel hinzufügen -->
  <div class="input-row">
    <label>Neues Spiel:</label>
    <input id="newGame" type="text">
    <button onclick="addGame()">Hinzufügen</button>
  </div>

  <!-- Punkteanzeige (● ○) aktivieren -->
  <h2>Punkteanzeige (● ○)</h2>
  <div class="input-row">
    <label>
      <input type="checkbox" id="enableScoreDots">
      Punkteanzeige aktivieren
    </label>
  </div>

  <div id="scoreDotsControls" style="display: none;">
    <div class="input-row">
      <label for="scoreA">Team 1 Punkte:</label>
      <input type="number" id="scoreA" min="0" max="5" value="0">
    </div>
    <div class="input-row">
      <label for="scoreB">Team 2 Punkte:</label>
      <input type="number" id="scoreB" min="0" max="5" value="0">
    </div>
    <div class="input-row">
      <label for="maxPoints">Maximale Punkte:</label>
      <input type="number" id="maxPoints" min="1" max="10" value="3">
    </div>
  </div>

  <!-- Spieleliste -->
  <h2>Spieleübersicht (ziehbar)</h2>
  <div class="spieleliste-wrapper">
    <ul id="spielelisteSteuerung"></ul>
  </div>

  <!-- Alles zurücksetzen -->
  <div class="input-row">
    <button onclick="resetAll()">Alles zurücksetzen</button>
  </div>
</div>

<script>
  function checkPassword() {
    const pw = document.getElementById('password').value;
    fetch('/check-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password: pw })
    })
    .then(r => r.json())
    .then(d => {
      if (d.success) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        document.getElementById('login-message').textContent = 'Falsches Passwort!';
      }
    });
  }

  // Punkteanzeige aktivieren / deaktivieren
  const enableCheckbox = document.getElementById('enableScoreDots');
  const scoreControls = document.getElementById('scoreDotsControls');

  enableCheckbox.addEventListener('change', () => {
    scoreControls.style.display = enableCheckbox.checked ? 'block' : 'none';
  });
</script>

</body>
</html>
